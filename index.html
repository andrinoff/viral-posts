<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viral Post Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Viral Post Screenshot Generator</h1>

      <div class="editor-panel">
        <h2>Customize Your Post</h2>

        <div class="form-group">
          <label for="displayName">Display Name:</label>
          <input type="text" id="displayName" value="Drew" maxlength="50" />
        </div>

        <div class="form-group">
          <label for="username">Username (@):</label>
          <input
            type="text"
            id="username"
            value="andrinoff"
            maxlength="30"
            placeholder="without @"
          />
        </div>

        <div class="form-group">
          <label for="postText">Post Content:</label>
          <textarea
            id="postText"
            rows="4"
            maxlength="280"
            placeholder="Write your viral post here..."
          >
Follow me on GitHub for more viral content! 🚀🔥
          </textarea>
          <div class="char-count"><span id="charCount">0</span>/280</div>
        </div>

        <div class="form-group">
          <label for="likes">Likes:</label>
          <input
            type="number"
            id="likes"
            value="42000"
            min="0"
            max="99999999"
          />
        </div>

        <div class="form-group">
          <label for="retweets">Retweets:</label>
          <input
            type="number"
            id="retweets"
            value="8500"
            min="0"
            max="9999999"
          />
        </div>

        <div class="form-group">
          <label for="replies">Replies:</label>
          <input
            type="number"
            id="replies"
            value="1200"
            min="0"
            max="9999999"
          />
        </div>

        <div class="form-group">
          <label for="timeStamp">Time:</label>
          <input
            type="text"
            id="timeStamp"
            value="2h"
            placeholder="e.g., 2h, 1d, 3m"
          />
        </div>

        <div class="form-group">
          <label for="avatarUrl">Avatar URL (optional):</label>
          <input
            type="url"
            id="avatarUrl"
            placeholder="https://example.com/avatar.jpg"
            value="assets/image.png"
          />
        </div>

        <div class="form-group">
          <label for="verified">Verified Account:</label>
          <input type="checkbox" id="verified" />
        </div>

        <div class="form-group theme-selector">
          <label>Theme:</label>
          <label class="radio-label">
            <input type="radio" name="theme" value="dark" checked /> Dark
          </label>
          <label class="radio-label">
            <input type="radio" name="theme" value="light" /> Light
          </label>
        </div>

        <button id="downloadBtn" class="download-btn">
          📱 Download Screenshot
        </button>
        <button
          id="copyBtn"
          class="download-btn"
          style="
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-top: 10px;
          "
        >
          📋 Copy to Clipboard
        </button>
        <button
          id="printBtn"
          class="download-btn"
          style="
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            margin-top: 10px;
          "
        >
          🖨️ Print/Save as PDF
        </button>
      </div>

      <div class="preview-panel">
        <h2>Preview</h2>
        <div id="twitterPost" class="twitter-post dark-theme">
          <div class="post-header">
            <div class="avatar-container">
              <div class="avatar" id="postAvatar">
                <span class="avatar-text">DS</span>
              </div>
            </div>
            <div class="user-info">
              <div class="display-name">
                <span id="previewDisplayName">Drew</span>
                <span
                  class="verified-badge"
                  id="verifiedBadge"
                  style="display: none"
                  ><svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12 2c-.791 0-1.55.314-2.11.874l-.893.893a.985.985 0 0 1-.696.288H7.04A2.984 2.984 0 0 0 4.055 7.04v1.262a.986.986 0 0 1-.288.696l-.893.893a2.984 2.984 0 0 0 0 4.22l.893.893a.985.985 0 0 1 .288.696v1.262a2.984 2.984 0 0 0 2.984 2.984h1.262c.261 0 .512.104.696.288l.893.893a2.984 2.984 0 0 0 4.22 0l.893-.893a.985.985 0 0 1 .696-.288h1.262a2.984 2.984 0 0 0 2.984-2.984V15.7c0-.261.104-.512.288-.696l.893-.893a2.984 2.984 0 0 0 0-4.22l-.893-.893a.985.985 0 0 1-.288-.696V7.04a2.984 2.984 0 0 0-2.984-2.984h-1.262a.985.985 0 0 1-.696-.288l-.893-.893A2.984 2.984 0 0 0 12 2Zm3.683 7.73a1 1 0 1 0-1.414-1.413l-4.253 4.253-1.277-1.277a1 1 0 0 0-1.415 1.414l1.985 1.984a1 1 0 0 0 1.414 0l4.96-4.96Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </div>
              <div class="username-time">
                <span class="username"
                  >@<span id="previewUsername">andrinoff</span></span
                >
                <span class="separator">·</span>
                <span class="time" id="previewTime">2h</span>
              </div>
            </div>
          </div>

          <div class="post-content">
            <div id="previewPostText" class="post-text">
              Just broke the internet with this one simple trick that doctors
              don't want you to know! 🔥🔥🔥 Thread 👇
            </div>
          </div>

          <div class="post-stats">
            <div class="stat-item">
              <span class="stat-icon"
                ><svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                  />
                </svg>
              </span>
              <span id="previewLikes">42K</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon"
                ><svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h1v2a1 1 0 0 0 1.707.707L9.414 13H15a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4Z"
                    clip-rule="evenodd"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8.023 17.215c.033-.03.066-.062.098-.094L10.243 15H15a3 3 0 0 0 3-3V8h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-1v2a1 1 0 0 1-1.707.707L14.586 18H9a1 1 0 0 1-.977-.785Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span id="previewReplies">1.2K</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon"
                ><svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m15.141 6 5.518 4.95a1.05 1.05 0 0 1 0 1.549l-5.612 5.088m-6.154-3.214v1.615a.95.95 0 0 0 1.525.845l5.108-4.251a1.1 1.1 0 0 0 0-1.646l-5.108-4.251a.95.95 0 0 0-1.525.846v1.7c-3.312 0-6 2.979-6 6.654v1.329a.7.7 0 0 0 1.344.353 5.174 5.174 0 0 1 4.652-3.191l.004-.003Z"
                  />
                </svg>
              </span>
              <span id="previewRetweets">8.5K</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
